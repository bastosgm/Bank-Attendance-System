<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to the UTNG!</title>
</head>
<body>
    <main>
      <header><h1>UTNG Bank S.A.</h1></header>
        <section>
            <h1 class="password displayTicket">-</h1>
            <h4 class="counter displayCounter">-</h4>
        </section>
        <div class="align">
            <section class="left-card">
                <h2>For customers</h2>
                <p>Choose your requirement:</p><br>
                    <button class="buttons clientsbuttonC">Common</button>
                    <button class="buttons clientsbuttonQ">Quick</button>
                    <button class="buttons clientsbuttonP">Priority</button>
                <br><br><p>Ticket:</p>
                <p class="lastTicket"></p>
            </section>
            <section class="right-card">
                <h2>For Counters</h2>
                <p>Click to call a ticket</p><br>
                    <button class="buttons counter1sButton">COUNTER #1</button>
                    <button class="buttons counter2sButton">COUNTER #2</button>
                    <button class="buttons counter3sButton">COUNTER #3</button>
                    <button class="buttons counter4sButton">COUNTER #4</button>
            </section>
        </div>
    </main>
    <footer>UTNG&copy; - All rights reserved </footer>
<script src="main.js"></script>    
</body>
</html>
